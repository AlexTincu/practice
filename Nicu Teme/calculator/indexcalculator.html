<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="d-flex" style="min-height: 100vh">
    <div class="card text-bg-light col-lg-4 col-md-6 col-sm-10" style="margin: auto">
        <div class="card-header">Compound interest calculator</div>
        <div class="card-body">
            <form>
                <div class="mb-3 row">
                    <label for="initialAmount" class="col-sm-8 col-form-label">
                        Initial investment
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="initialAmount" min="0" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="contribution" class="col-sm-8 col-form-label">
                        Monthly Contribution
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="contribution" min="0" />
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="years" class="col-sm-8 col-form-label">
                        Length of Time in Years
                    </label>
                    <div class="col-sm-4">
                        <input type="number" class="form-control" id="years" min="0" />
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="rate" class="col-sm-8 col-form-label">
                        Estimated Interest Rate
                    </label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="number" class="form-control" id="rate" min="0" />
                            <span class="input-group-text">%</span>
                        </div>
                        <span class="text-secondary">per year</span>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="variance_rate" class="col-sm-8 col-form-label">
                      Interest rate variance range
                    </label>
                    <div class="col-sm-4">
                         <div class="input-group">
                            <input type="number" class="form-control" id="variance_rate" min="0" />
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="compound_frequency" class="col-sm-8 col-form-label">
                        Compound Frequency
                    </label>
                    <div class="col-sm-4">
                        <select id="compound_frequency" class="form-select">
                            <option value="monthly">monthly</option>
                            <option value="yearly">yearly</option>
                        </select>
                    </div>
                </div>

                <hr />
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="calculate()">
                        Calculate
                    </button>
                    <button type="reset" class="btn btn-secondary"
                        onclick="document.getElementById('result').classList.add('d-none')">
                        Reset
                    </button>
                </div>
                <div class="mt-3 text-center d-none" id="result"></div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
