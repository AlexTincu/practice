<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://getbootstrap.com/docs/5.3/examples/grid/grid.css"
    />
    <style>
      body {
        font-family: "Roboto";
      }

      .row > div {
        margin-bottom: 10px;
      }
    </style>
    <script src="converter.js"></script>
  </head>

  <body class="bg-light align-items-center d-flex" style="min-height: 100vh">
    <main class="container col-xxl-4 col-lg-6 col-md-8 col-sm-12">
      <div class="card border-primary bg-white rounded shadow">
        <div class="card-header text-bg-primary border-primary">
          Length converter
        </div>
        <div class="card-body">
          <div class="row row-cols-2 mx-auto">
            <div class="col text-center mb-3">Metric system</div>
            <div class="col text-center">Imperial and US customary units</div>

            <div class="col">
              <label for="Meters" class="form-label">Meters</label>
              <input
                type="text"
                class="form-control"
                id="Meters"
                onchange="weightConverter(this.value, 'Meters')"
              />
            </div>

            <div class="col">
              <label for="Feets" class="form-label">Feets</label>
              <input
                type="text"
                class="form-control"
                id="Feets"
                onchange="weightConverter(this.value, 'Feets')"
              />
            </div>
            <div class="col">
              <label for="Centimeters" class="form-label">Centimeters</label>
              <input
                type="text"
                class="form-control"
                id="Centimeters"
                onchange="weightConverter(this.value, 'Centimeters')"
              />
            </div>
            <div class="col">
              <label for="Inches" class="form-label">Inches</label>
              <input
                type="text"
                class="form-control"
                id="Inches"
                onchange="weightConverter(this.value, 'Inches')"
              />
            </div>
            <div class="col">
              <label for="Kilometers" class="form-label">Kilometers</label>
              <input
                type="text"
                class="form-control"
                id="Kilometers"
                onchange="weightConverter(this.value, 'Kilometers')"
              />
            </div>
            <div class="col">
              <label for="Yards" class="form-label">Yards</label>
              <input
                type="text"
                class="form-control"
                id="Yards"
                onchange="weightConverter(this.value, 'Yards')"
              />
            </div>
            <div class="col"></div>
            <div class="col">
              <label for="Miles" class="form-label">Miles</label>
              <input
                type="text"
                class="form-control"
                id="Miles"
                onchange="weightConverter(this.value, 'Miles')"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
