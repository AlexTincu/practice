<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="mb-4">Guess the Number Game</h1>
        <p class="lead">Try to guess the number between 1 and 100.</p>

        <input type="number" id="userGuess" class="form-control mb-3" placeholder="Enter your guess">
        <button class="btn btn-primary" onclick="checkGuess()">Submit Guess</button>
        <button class="btn btn-danger" onclick="restartGame()">Restart Game</button>

        <div id="result" class="mt-4"></div>
        <div id="score" class="mt-3">Score: 100</div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
